<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uploaded users</title>
</head>
<body>
<h4><a href="">Upload XML</a></h4>
<h3>Uploaded users</h3>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>Range</th>
        <th>Email</th>
        <th>Fail</th>
    </tr>
    </thead>
    <!--/*@thymesVar id="users" type="java.util.List<ru.javaops.masterjava.model.UsersFail>"*/-->
    <tbody th:each="user : ${users}">
    <tr>
    <td th:rowspan="${user.emailsAndFail.size()+1}" th:text="${user.range}"></td>
    </tr>
    <tr th:each="mail : ${user.emailsAndFail}">
        <td th:text="${mail.key}"></td>
        <td th:text="${mail.value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
